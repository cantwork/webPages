<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<link rel="stylesheet" type="text/css" href="css/index.css">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
	<title>webQQ</title>
</head>
<body>
	<div class="black">
		<div class="webqq">
			<div class="qqLeft">
				<div class="qqMain">
					<div class="list chose" id="list-1">
						<div id="listHead-1" class="listHead">
							<h3 id="listTitle-1" class="listTitle">会话</h3>
						</div>
						<div id="listBody-1" class="listBody">
							<ul>
								<li class="list-item" id="member1" memberId="1" memberName="腾讯">
									<a class="member-pic" href="#"><img src="image/tencent.jpg"></a>
									<p class="member-nick">腾讯</p>
									<p class="recent-msg" id="msg1" msg="1"></p>
								</li>
								<li class="list-item" id="member2" memberId="2" memberName="雨下╰っ拥吻">
									<a class="member-pic" href="#"><img src="image/yuxia.jpg"></a>
									<p class="member-nick">雨下╰っ拥吻</p>
									<p class="recent-msg" id="msg2" msg="2"></p>
								</li>
								<li class="list-item" id="member3" memberId="3" memberName="゛平淡o小乐就上">
									<a class="member-pic" href="#"><img src="image/member4.jpg"></a>
									<p class="member-nick">゛平淡o小乐就上</p>
									<p class="recent-msg" id="msg3" msg="3"></p>
								</li>
							</ul>
						</div>
					</div>
					<div class="list" id="list-2">
						<div id="listTitle-2" class="listHead">
							<h3 id="listTitle-2" class="listTitle">联系人</h3>
						</div>
						<div id="listBody-2" class="listBody">
							<ul class="member-tab">
								<li class="memberTab memberTab-friend">好友</li>
								<li class="memberTab memberTab-group">群</li>
								<li class="memberTab memberTab-discuss">讨论组</li>
							</ul>
							<ul class="member-tab-body">
								<li class="memberTabBody memberTabBody-friend selected">
									<div class="member-scroll-area">
										<ul class="friend-list">
											<li class="list-group">
												<div class="list-group-title list-group-title1">
													<span>我的好友</span>
													<span class="onlinePercent">1/1</span>
												</div>	
												<ul class="list-group-body">
													<li class="list-item" id="member1" memberId="1" memberName="腾讯">
														<a class="member-pic" href="#"><img src="image/tencent.jpg"></a>
														<p class="member-nick">腾讯</p>
														<p class="member-state">[离线]</p>
														<p class="recent-shuoshuo"></p>
													</li>
												</ul>
											</li>
										</ul>
										<ul class="friend-list">
											<li class="list-group">
												<div class="list-group-title list-group-title2">
													<span>不认识</span>
													<span class="onlinePercent">1/2</span>
												</div>	
												<ul class="list-group-body">
													<li class="list-item" id="member2" memberId="2" memberName="雨下╰っ拥吻">
														<a class="member-pic" href="#"><img src="image/yuxia.jpg"></a>
														<p class="member-nick">雨下╰っ拥吻</p>
														<p class="member-state">[在线]</p>
														<p class="recent-shuoshuo">听 爱出发-TFBOYS </p>
													</li>
													<li class="list-item" id="member3" memberId="3" memberName="雨下╰っ拥吻">
														<a class="member-pic" href="#"><img src="image/member4.jpg"></a>
														<p class="member-nick">゛平淡o小乐就上</p>
														<p class="member-state">[离线]</p>
														<p class="recent-shuoshuo"></p>
													</li>
												</ul>
											</li>
										</ul>
									</div>
								</li>
								<li class="memberTabBody memberTabBody-group">
									<div class="member_scroll_area">
										<ul class="group-list">
											<li class="list-item" id="member3" memberId="3" memberName="口袋数码技术交流区">
												<a class="member-pic" href="#"><img src="image/member1.jpg"></a>
												<p class="memebr-nick">口袋数码技术交流区</p>
												<p class="recent-msg"></p>
											</li>
										</ul>
									</div>
								</li>
								<li class="memberTabBody memberTabBody-discuss"></li>
							</ul>
						</div>
					</div>
					<div class="qqBar">
						<ul>
						<li class="chat">
							<a>
								<div class="icon"></div>
								<span>会话</span>
							</a>
						</li>
						<li class="contact">
							<a>
								<div class="icon"></div>
								<span>联系人</span>
							</a>
						</li>
						<li class="faxian">
							<a>
								<div class="icon"></div>
								<span>发现</span>
							</a>
						</li>
						<li class="set">
							<a>
								<div class="icon"></div>
								<span>设置</span>
							</a>
						</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
