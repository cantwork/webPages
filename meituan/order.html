<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1" runat="server">
    <title></title>
    <link rel="Stylesheet" href="styles/common.css"/>
    <link rel="Stylesheet" href="styles/order/order.css"/>
    <script type="text/javascript" src="scripts/jquery-1.4.1.min.js"></script>
    <script type="text/javascript" src="scripts/home/home.js"></script>
    <script type="text/javascript" src="scripts/order/order.js"></script>
</head>
<body>
    <form id="form1" runat="server">
    <div class="main">

        <div class="search">
            <div class="searchInner">
                <div class="searchLogo"></div>
                <div class="searchBar">
                    <a class="address">
                        南京
                        <i class="icon i-arrow"></i>
                    </a>
                    <input class="searchInput" type="text" placeholder="请输入送餐地址" />
                </div>
                <div class="searchL">
                    <a class="homePage">
                        <span>主页</span>
                    </a>
                    <a class="myOrder">
                        <span>我的外卖</span>
                    </a>
                    <a class="contactUs">
                        <span>联系我们</span>
                    </a>
                </div>
                <div class="dis-login">
                    <a class="login">登录</a>
                    <a class="register">注册</a>
                </div>
            </div>
        </div>

        <div class="orderArea">
            <div class="orderL">
                <table class="orderBody">
                    <thead>
                        <tr class="item title">
                            <td class="item-name">
                                菜品
                            </td>
                            <td class="item-priceCount">
                                价格/份数
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="item">
                            <td class="item-name">
                                酸汤牛肉饭 
                            </td>
                            <td class="item-priceCount">
                                ¥22.0
                            </td>
                        </tr>
                        <tr class="item">
                            <td class="item-name">
                                山贼鸡肉饭 
                            </td>
                            <td class="item-priceCount">
                                ¥14.0
                            </td>
                        </tr>
                        <tr class="item">
                            <td class="item-name">
                                板烧山贼双拼饭 
                            </td>
                            <td class="item-priceCount">
                                ¥18.0
                            </td>
                        </tr>
                        <tr class="item total">
                            <td class="item-name">
                                合计 
                            </td>
                            <td class="item-priceCount">
                                ¥4.0
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="privilege"></div>
                <div class="privilege-bot"></div>
            </div>
            <div class="orderR">
                <span class="orderRtilte">送餐详情</span>
                <ul class="orderRcontent">
                    <li>
                        <span >姓名:</span>
                        <input class="sprite" type="text" placeholder="您的姓名"/>
                    </li>
                    <li>
                        <span>电话:</span>
                        <input class="sprite" type="text" placeholder="11位手机号"/>
                    </li>
                    <li>
                        <span>送餐地址:</span>
                        <input class="sprite" type="text" placeholder="请输入送餐地址"/>
                    </li>
                    <li>
                        <span>备注信息:</span>
                        <input class="sprite" type="text" placeholder="不要辣，多放盐等口味要求"/>
                    </li>
                    <li>
                        <span>发票信息:</span>
                        <input class="sprite" type="text" />
                    </li>
                    <li>
                        <span>支付方式:</span>
                        <a class="payType payUntil">餐到付款</a>
                        <a class="payType payOnline selected">在线支付</a>
                    </li>
                    <li>
                        <a class="payBtn">确认下单</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="foot">
            <div class="footInner">
                <div class="footBlock">
                    <div class="blockTitle">用户帮助</div>
                    <ul>
                        <li>常见问题</li>
                        <li>用户反馈</li>
                        <li>诚信举报</li>
                        <li>线上体验店</li>
                    </ul>
                </div>
                <div class="footBlock">
                    <div class="blockTitle">获取更新</div>
                    <ul>
                        <li>iPhone/Android</li>
                        <li>新浪微博</li>
                        <li>公众微信号</li>
                    </ul>
                </div>
                <div class="footBlock">
                    <div class="blockTitle">商务合作</div>
                    <ul>
                        <li>商家合作申请入口</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
